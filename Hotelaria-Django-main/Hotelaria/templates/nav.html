{% load static %}

<nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" class="nav-logo-img">
                </a>
            </div>
           
            <div class="nav-toggle" id="navToggle">
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
            </div>
           
            <!-- Simulando usuário logado como Gerente -->
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Homepage</a>
                </li>
                <li class="nav-item">
                    <a href="/quarto_lista" class="nav-link">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a href="/reserva" class="nav-link">Reservas</a>
                </li>
                <li class="nav-item">
                    <a href="/addQuarto" class="nav-link">Cadastro de quartos</a>
                </li>
                <li class="nav-item">
                    <a href="/addColaborador" class="nav-link">Cadastro de atendentes</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');
           
            navToggle.addEventListener('click', function() {
                navMenu.classList.toggle('show');
                navToggle.classList.toggle('active');
            });

            // Fechar menu ao clicar em um link (mobile)
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('show');
                    navToggle.classList.remove('active');
                });
            });

            // Fechar menu ao clicar fora (mobile)
            document.addEventListener('click', function(event) {
                if (!navToggle.contains(event.target) && !navMenu.contains(event.target)) {
                    navMenu.classList.remove('show');
                    navToggle.classList.remove('active');
                }
            });
        });
    </script>
